<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pseudo elements practice</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/icons.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="container">
            <header class="heading">
                <div class="heading-style">
                    <a href="" class="heading-title">#FuniroFurniture</a>
                    <div class="heading-search">
                        <span class="icon-search"></span>
                        <div class="search"><input type="search" class="placeholder" placeholder="Search for minimalist chair" /></div>
                    </div>
                </div>
            </header>
            <main>
                <div class="advertacing-boxes">
                    <div class="advertacing-box">
                        <div class="adverticing-image">
                            <img src="img/image_1.png" alt="Furniture_Lotito" />
                        </div>
                        <div class="image-hover"></div>
                        <img class="advertacing-discount" src="img/ellipse_1.png" alt="Discount" />
                        <p class="adverticing-discount-text">-50%</p>
                        <div class="advertacing-box-text">
                            <a class="link-heading" href="">Lotito</a>
                            <p class="paragraph">Luxury big sofa</p>
                            <p class="price">Rp 7.000.000</p>
                        </div>
                    </div>
                    <div class="advertacing-box">
                        <div class="adverticing-image">
                            <img src="img/image_2.png" alt="Furniture_Respira" />
                        </div>
                        <div class="image-hover"></div>
                        <img class="advertacing-discount" src="img/ellipse_2.png" alt="Discount" />
                        <p class="adverticing-discount-text">New</p>
                        <div class="advertacing-box-text">
                            <a class="link-heading" href="">Respira</a>
                            <p class="paragraph">Minimalist fan</p>
                            <p>Rp 500.000</p>
                        </div>
                    </div>
                    <div class="advertacing-box">
                        <div class="adverticing-image">
                            <img src="img/image_3.png" alt="Furniture_Pingky" />
                        </div>
                        <div class="image-hover"></div>
                        <div class="advertacing-box-text">
                            <a class="link-heading" href="">Pingky</a>
                            <p class="paragraph">Cute bed set</p>
                            <p class="price">Rp 7.000.000</p>
                        </div>
                    </div>
                    <div class="advertacing-box">
                        <div class="adverticing-image">
                            <img src="img/image_2.png" alt="Furniture_Respira" />
                        </div>
                        <div class="image-hover"></div>
                        <img class="advertacing-discount" src="img/ellipse_3.png" alt="Discount" />
                        <div class="adverticing-discount-text"><img src="img/star_1.png" class="adverticing-star" alt="Image" /></div>
                        <div class="advertacing-box-text">
                            <a class="link-heading" href="">Respira</a>>
                            <p class="paragraph">Minimalist fan</p>
                            <p>Rp 500.000</p>
                        </div>
                    </div>
                    <div class="advertacing-box">
                        <div class="advertacing-box-img">
                            <img src="img/image_5.png" alt="Furniture_Lotito" class="img" />
                        </div>
                        <div class="image-hover"></div>
                        <img class="advertacing-discount" src="img/ellipse_2.png" alt="Discount" />
                        <p class="adverticing-discount-text">New</p>
                        <div class="advertacing-box-text">
                            <a class="link-heading" href="">Lotito</a>
                            <p class="paragraph">Luxury big sofa</p>
                            <p class="price">Rp 7.000.000</p>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <div class="footer-links">
                        <nav class="footer-link">
                            <a class="link" href="">HOME</a>
                            <a class="link" href="">ABOUT US</a>
                            <a class="link" href="">PRODUCTS</a>
                            <a class="link" href="">CONTACTS</a>
                        </nav>
                        <nav class="footer-link">
                            <a class="link" href="">Copyrights 2021</a>
                        </nav>
                    </div>
                </footer>
            </main>
        </div>
    </body>
</html>
